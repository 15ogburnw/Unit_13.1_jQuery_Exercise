<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate a Movie</title>
</head>
<body>
    <h1>Rate Some Movies That You Have Watched!</h1>
    <h2>Rate a Movie on a Scale From 1-10:</h2>
    <form action="">
        <label for="movie">Movie Title:</label>
        <input type="text" placeholder="Enter a Movie Title" id="movie">
        <label for="rating">Rating:</label>
        <input type="text" placeholder="Enter a Rating" id="rating">
        <input type="submit" id="submit">
    </form>
    
    <ul>
        
    </ul>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="movies.js"></script>
</body>
</html>
